<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
  <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="логотип">
      </header>
      <main class="main-content">
        <section class="profile">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <h2 class="profile__subtitle">Исследователь океана</h2>
            <button class="profile__editbutton"></button>
          </div>          
          <button class="profile__addbutton"></button>
        </section>
        <section class="elements">
          <div class="elements__element">
            <div class="elements__karachaevsk"></div>
            <div class="elements__group">
              <h2 class="elements__title">Карачаевск</h2>
              <div class="elements__heart"></div>
            </div>
          </div>
          <div class="elements__element">
              <div class="elements__elbrus"></div>
              <div class="elements__group">
                <h2 class="elements__title">Гора Эльбрус</h2>
                <div class="elements__heart"></div>
              </div>
          </div>
          <div class="elements__element">
              <div class="elements__dombai"></div>
              <div class="elements__group">
                <h2 class="elements__title">Домбай</h2>
                <div class="elements__heart"></div>
              </div>
          </div>
          <div class="elements__element">
            <div class="elements__sochi"></div>
            <div class="elements__group">
              <h2 class="elements__title">Сочи</h2>
              <div class="elements__heart"></div>
            </div>
          </div>
          <div class="elements__element">
            <div class="elements__vitebsk"></div>
            <div class="elements__group">
              <h2 class="elements__title">Витебск</h2>
              <div class="elements__heart"></div>
            </div>
          </div>
          <div class="elements__element">
            <div class="elements__los-angeles"></div>
            <div class="elements__group">
              <h2 class="elements__title">Лос-Анджелес</h2>
              <div class="elements__heart"></div>
            </div>
          </div>
        </section>
        <section class="edit-form">
          <p class="edit-form__title">Редактировать профиль</p>
          <input type="text" class="edit-form__field1" value="Жак-Ив Кусто">
          <div class="edit-form__line"></div>
          <input type="text" class="edit-form__field2" value="Исследователь океана">
          <div class="edit-form__line"></div>
          <button class="edit-form__submit-button">Сохранить</button>
          <button class="edit-form__close-icon"></button>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__title">&copy; 2020 Mesto Russia</p>
      </footer>
  </div>
  <script src="./scripts/script.js"></script>    
</body>
</html>
