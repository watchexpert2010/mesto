<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body>
  <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="логотип">
      </header>
      <main class="main-content">
        <section class="profile">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
            <button class="profile__editbutton" type="button"></button>
          </div>          
          <button class="profile__addbutton" type="button"></button>
        </section>
        <section class="elements">
        <ul class="elements__list">
          <li class="elements__element">
            <div class="elements__karachaevsk elements__description"></div>
            <div class="elements__group">
              <h2 class="elements__title">Карачаевск</h2>
              <button class="elements__heart" type="button"></button>
            </div>
          </li>
          <li class="elements__element">
              <div class="elements__elbrus elements__description"></div>
              <div class="elements__group">
                <h2 class="elements__title">Гора Эльбрус</h2>
                <button class="elements__heart" type="button"></button>
              </div>
            </li>
          <li class="elements__element">
              <div class="elements__dombai elements__description"></div>
              <div class="elements__group">
                <h2 class="elements__title">Домбай</h2>
                <button class="elements__heart" type="button"></button>
              </div>
            </li>
          <li class="elements__element">
            <div class="elements__sochi elements__description"></div>
            <div class="elements__group">
              <h2 class="elements__title">Сочи</h2>
              <button class="elements__heart" type="button"></button>
            </div>
          </li>
          <li class="elements__element">
            <div class="elements__vitebsk elements__description"></div>
            <div class="elements__group">
              <h2 class="elements__title">Витебск</h2>
              <button class="elements__heart" type="button"></button>
            </div>
          </li>
          <li class="elements__element">
            <div class="elements__los-angeles elements__description"></div>
            <div class="elements__group">
              <h2 class="elements__title">Лос-Анджелес</h2>
              <button class="elements__heart" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
        <div class="popup-wrapper">
          <section class="edit-form">
            <h3 class="edit-form__title">Редактировать профиль</h3>
            <form class="edit-form__input-form" name="edit-form__input-form">
              <input type="text" class="edit-form__input-line input-line_name" placeholder="Имя">
              <input type="text" class="edit-form__input-line input-line_job" placeholder="О себе">
              <button class="edit-form__submit-button" type="submit">Сохранить</button>
            </form>
            <button class="edit-form__close-icon" type="button"></button>         
          </section>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__title">&copy; 2020 Mesto Russia</p>
      </footer>
  </div>
  <script src="./scripts/script.js"></script>    
</body>
</html>
